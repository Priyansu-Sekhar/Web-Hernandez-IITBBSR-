<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EduConnect</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
        <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <div class="drop_down">
                <select id="userType"  aria-label="userType" required>
                    <option value="none" disabled selected>Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <form id="signInForm">
                <label for="UserName">UserName :</label>
                <input type="UserName" id="UserName" required>

                <label for="email">Email :</label>
                <input type="email" id="email" required>


                <label for="password">Password :</label>
                <input type="password" id="password" required>

                <button type="submit">Sign In</button>
                <p id="signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <div class="content">
            <h1>Hello Learners</h1>
            <p>Welcome to the e-learning platform.</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
